<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:description" content="Jogos incríveis de nossos animais para adoção, veja agora.">
  <meta property="og:title" content="Sala de Jogos do Animal de Rua CG">
  <meta property="og:url" content="gamesanimalderua.vercel.app">
  <meta property="og:image" content="./images/logo_branca.png">
  <title>Sala de Jogos - Associação Animal de Rua CG</title>
  <link rel="icon" href="./icon.ico">
  <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body id="body">
  <div class="loader-container" id="loader">
    <div class="loader"></div>
  </div>

  <div class="game-container" id="gameContainer">
    <header>
      <img src="./images/logo_branca.png" class="logo"> 
      <div class="score-game">
        <span class="moviments">Movimentos: <span id="move-counter">0</span></span>
        <span id="timer">0:00</span>
        <button onclick="reloadGame()">Recarregar</button>
      </div>
    </header>
    <div class="game-board" id="game-board"></div>
  </div>
  
  <!-- Popup de imagem -->
  <div class="popup" id="imagePopup" onclick="closePopup(event)">
    <a href="https://wa.me/558398948616?text=Olá%2C%20Estou%20aqui%20para%20contribuir%20com%20a%20causa%2C%20como%20posso%20ajudar%3F" target="_blank">
      <img src="./images/popup.jpg">
    </a>
  </div>
  
  <div id="card-found-text">text</div>

  <footer>
    <span>Feito com &#9829; por <a href="https://www.linkedin.com/in/johnroniel">John Roniel</a></span>
  </footer>
  
  <script src="./scripts/javascript.js"></script>
  <script type="text/javascript">
    // Função para remover o loader após o carregamento completo do JavaScript
    function removeLoader() {
      const loader = document.getElementById("loader");
      if (loader) {
        loader.style.display = "none";
      }
    }

    // Função para executar após o carregamento completo da página
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(()=>{
        removeLoader();   
      }, 0300);
      
      console.log("Elementos carregados");
    });
  </script>
</body>
</html>
